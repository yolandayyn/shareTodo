
<div class="add-todo-form text-center">
        <h1>Add Todo</h1>
        <div class="form-group">
            <input class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
            <br>
            <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
        </div>
    </div>

    <div class="todo-list">
        <div *ngFor="let todo of todos">
            <!-- <script>
                document.getElementById("span").style.color = getPublicState(todo.isPublic);
            </script> -->
            <div class="col-md-1">
                <input type="checkbox" [checked]="todo.isCompleted" (click)="updateCompleteStatus(todo)">
            </div>
            <div class="col-md-7">

                <span [class.hidden]="todo.isEditMode"  [ngStyle]="todo.isPublic && {'color': 'red'}" >{{todo.text}}</span>
                <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
                <input type="button" [class.hidden]="!todo.isEditMode" value="Cancel" (click)="setEditState(todo, false)" class="btn btn-warning">
            </div>
            <div class="col-md-4 btns">
                <input (click)="deleteTodo(todo)" type="button" class="btn btn-danger pull-right" value="Delete">
                <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" class="btn btn-default pull-right" value="Edit">
                <input (click)="updatePublicStatus(todo)" type="button" class="btn btn-default pull-right" value="Public"> 
            </div>

        </div>
    </div>
